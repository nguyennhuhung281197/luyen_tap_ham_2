<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str = 'a hom nay la thu  anh thich di vao bar';
    let arr = str.split("");
    document.write(arr + "<br>");
    let num = prompt("")
count=0;
    function check(num) {

        for (let i = 0; i < arr.length; i++) {
            if (num === arr[i]) {
                count++
            }
        }
        if (count === 0) {
            return -1
        } else {
            return count;
        }
    }

    document.write(`${check(num)}`);
</script>
</body>
</html>
